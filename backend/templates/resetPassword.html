<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
        font-family: sans-serif;
        margin-top: 20px;
      }
      
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }
      
      h1 {
        margin-top: 0;
        text-align: center;
      }
  
      #reset-password-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        margin-left: -12px;
        align-self: flex-start;
      }
      
      input {
        max-width: 100%;
        min-width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      
      button {
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 50px;
        font-size: 16px;
        min-width: 100%;
      }
      
      button:hover {
        background-color: #0069d9;
      }
      
      .error {
        color: red;
        margin-top: 10px;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <form id="reset-password-form">
      <label for="password">New Password:</label>
      <input type="password" id="password" name="Password" required>
      <button type="submit">Reset</button>
    </form>
  </div>
  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

    const password = document.querySelector('#password').value;
    document.querySelector('#password').value = '';
    const url = window.location.href;
    const token = url.slice(url.lastIndexOf('/') + 1);


    fetch('http://localhost:5000/api/users/reset_password/', {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        password,
        token,
      }),
    })
      .then((response) => {
        if (response.ok) {
          document.querySelector('.container').innerHTML = "<h3>Password updated successfully. Please login again.<h3>"
          }
      }).catch((e) => {
        console.log(e)
        document.querySelector('.container').innerHTML = "<h3>Invalid or expired token<h3>";
      });
});

  </script>
</body>
</html>
