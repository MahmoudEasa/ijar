name: IjarApp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x

      - run: |
          cd backend
          npm install
          cd ../frontend
          npm install
          npm run build
          cd ../backend
          pm2 stop 0
          pm2 start 0
          pm2 save
          sudo service nginx restart
